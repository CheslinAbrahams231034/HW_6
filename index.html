<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework: DOM Manipulation with Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>This was Difficult</h1>
            <form id="inputForm">
                <div class="form-group">
                    <label for="textInput">Text Input:</label>
                    <input type="text" class="form-control" id="textInput">
                </div>
                <div class="form-group">
                    <label for="exampleRadio">Radio Buttons:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="option1">
                        <label class="form-check-label" for="radio1">
                            Option 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="option2">
                        <label class="form-check-label" for="radio2">
                            Option 2
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleCheckbox">Checkboxes:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox1">
                        <label class="form-check-label" for="checkbox1">
                            Option 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkbox2">
                        <label class="form-check-label" for="checkbox2">
                            Option 2
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleSelect">Select Menu:</label>
                    <select class="form-control" id="exampleSelect">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success mr-2" onclick="changeText()">Submit</button>
                <button type="button" class="btn btn-danger" onclick="toggleOutput()">Restart</button>
            </form>
        </div>
        <div class="col-md-6">
            <div id="output" class="mt-3">
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
